<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
        margin: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="h-logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <div class="h-title">
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
        </div>

        <form class="h-search">
          <input class="email" type="text" placeholder="Your email address" />
          <button type="submit">Notify Me</button>
          <span>Please provide a valid email</span>
          <span>Please provide email into box</span>
        </form>
      </header>

      <main class="main">
        <div class="m-img">
          <img src="./images/illustration-dashboard.png" alt="" />
        </div>

        <div class="m-icon">
          <a href="/"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
          <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
        </div>

        <p class="m-rights">&copy; Copyright Ping. All rights reserved.</p>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Huynh Phi Long</a>.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./style/script.js"></script>
  </body>
</html>
